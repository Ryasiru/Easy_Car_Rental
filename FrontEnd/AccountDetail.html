<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <title>Create Account</title>

    <style>
        body {
            background-image: url('Images/r3.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

</head>
<body>

<!--Account Details-->

<div class="row">

    <form id="formCustomer" style="margin: 60px;border: solid white;padding: 30px;border-radius: 5px">
        <label style="font-size: 20px;color: white">Customer Details</label>

        <div class="row" style="margin-top: 23px">
            <div class="col">
                <input class="form-control" id="fname" placeholder="First name" type="text">
            </div>
            <div class="col">
                <input class="form-control" id="lname" placeholder="Last name" type="text">
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="inputGroup-sizing-default" style="color: white">Username</span>
                    </div>
                    <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
                           class="form-control" id="username"
                           type="text">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="inputGroup-sizing-default2" style="color: white">Password</span>
                    </div>
                    <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
                           class="form-control" id="password"
                           type="password">
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <input class="form-control" id="address" placeholder="Address" type="text">
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col">
                <input class="form-control" id="contact" placeholder="Contact" type="text">
            </div>

            <div class="col">

            </div>

        </div>

        <br>

        <div class="row">
            <div class="col-lg-9">
                <input class="form-control" id="email" placeholder="E mail" type="text">
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col-lg-9">
                <input class="form-control" id="nic" placeholder="NIC " type="text">
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="inputGroupFileAddon01" style="color: white">Driver's Liecence</span>
                    </div>
                    <div class="custom-file">
                        <input aria-describedby="inputGroupFileAddon01" class="custom-file-input" id="inputGroupFile01"
                               type="file">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col">
                <button class="btn btn-warning" id="btnSaveCustomer" type="button">Create Account</button>
            </div>

        </div>


    </form>

</div>


<script src="Assests/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    $('#btnSaveCustomer').click(function () {

        var formdata2 = {

            "fname": $('#fname').val(),
            "lname": $('#lname').val(),
            "username": $('#username').val(),
            "password": $('#password').val(),
            "address": $('#address').val(),
            "email": $('#email').val(),
            "contact": $('#contact').val(),
            "nic": $('#nic').val()
        };


        $.ajax({
            type: "POST",
            url: "http://localhost:8080/easy/api/v1/customer/savecustomer",
            contentType: "application/json",
            data: JSON.stringify(formdata2),
            success: function (resp) {
                if(resp.status===true){
                    alert(resp.message);
                }else{
                    alert(resp.message);
                }
                console.log(resp);
            }
        });
    });

</script>

</body>
</html>
